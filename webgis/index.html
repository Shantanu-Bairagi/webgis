<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India States WebGIS Application</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Column -->
            <div class="col-md-4 col-lg-3 sidebar">
                <h2 class="mb-4">India States WebGIS</h2>

                <!-- Search Box -->
                <div class="search-box">
                    <h5>Search State</h5>
                    <div class="input-group mb-3">
                        <input type="text" id="stateSearch" class="form-control" placeholder="Enter state name">
                        <button class="btn btn-primary" id="searchBtn" type="button">Search</button>
                    </div>
                </div>

                <!-- Search Results -->
                <div class="search-results mt-4">
                    <h5>Search Results</h5>
                    <div id="searchResults" class="mt-2">
                        <p class="text-muted">Search for a state to see details</p>
                    </div>
                </div>

                <!-- State Information -->
                <div class="state-info mt-4">
                    <h5>State Information</h5>
                    <div id="totalStates" class="mt-2"></div>
                    <div id="randomStates" class="mt-3"></div>
                </div>
            </div>

            <!-- Map Column -->
            <div class="col-md-8 col-lg-9 p-0">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loading" class="loading-overlay">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="text-light mt-2">Loading map data...</p>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>

</html>
